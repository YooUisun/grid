<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*글꼴 바꾸기*/
        .font-test {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 44px;
            font-variant: small-caps;
            letter-spacing: 1px;
            line-height: 2em;
        }

        .font-box {
            font-size: 32px;
        }
        
        .p2-inbox {
            font-size: 1.5em;       /*em 뜻은 부모요소 크기 *1.5배 라는 뜻 */
            font-style: oblique;
            text-align: left;
        }

        .p3-inbox {
            font-size: 1.5rem;      /* rem뜻은 html 크기대비 */
            font-weight: 700;       /* 700 폰트 사이즈 진하게 bold */
        }

        .del-span {
            text-decoration: line-through;
        }
        .ins-span {
            text-decoration: underline;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p>기존 기본 텍스트</p>
    <p class="font-test">text test</p>
    <p class="font-test">글자 테스트</p>

    <div class="font-box">
        <p>박스안에 글자 111</p>
        <p class="p2-inbox">박스안에 글자 222</p>
        <p class="p3-inbox">박스안에 글자 333</p>
        <span class="del-span">del span</span>
        <span class="ins-span">ins span</span>
    </div>
        <a href="https://naver.com">네이버로 가라</a>
</body>
</html>
