<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 폰트사이즈 조정 */
        p {
            font-size: 35px;
        }

    </style>
    <!-- fontawesome 들어가서 아이콘 복사한 다음 밑에 클래스 처럼 만들어주고
    cdnjs들어가서 fontawesome 치면 코드들이 나옴 copy link tag 눌러서 타이틀 밑에복붙 하기 
    그러면 밑에 클래스에 넣어둔 아이콘이 보임-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <p>
    인스타그램<i class="fa-brands fa-instagram"></i>
    유튜브<i class="fa-brands fa-youtube"></i>
</p>
</body>
</html>
