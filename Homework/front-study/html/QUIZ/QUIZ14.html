<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            width: 100%;
            margin: 0 auto;
        }

        /* 헤더 스타일 */
        
        .main-header {
            width: 100%;
            background-color: #fff;
            border-bottom: 5px solid #ddd;
        }
        .top-menu {
            background-color: gray;
            padding: 10px 17px;
            text-align: left;
        }
        .top-menu ul li {
            display: inline-block;
            margin:0 15px;
        }

        .top-menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            
        }

        .main-nav {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            margin-left: 30px;

        }

        .main-nav ul li {
            margin-left: 100px;
        }

        .main-nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .main-nav ul li a:hover {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
        }

        /* 메인 비주얼 스타일 */
        .main-visual {
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            text-align: center;
        }

        .visual-text h3 {
            font-size: 48px;
            margin-bottom: 50px;
            font-family:fantasy;
        }

        .visual-text p {
            font-size: 24px;
            margin-bottom: 100px;
            color: rgba(29, 5, 247, 0.589);
            font-family: fantasy;
        }
        p3 {
            color: rgb(4, 33, 128);
            font-size: 15px;
        }
        .button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #003366;
        }

        /* 주요 콘텐츠 스타일 */
        .main-content {
            padding: 50px 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .content-box {
            margin-bottom: 30px;
        }

        .content-box h2 {
            font-size: 32px;
            color: #003366;
            margin-bottom: 10px;
        }

        .content-box p {
            font-size: 18px;
            color: #666;
        }

        /* 푸터 스타일 */
        .main-footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .main-footer p {
            margin: 0;
        }
    </style>
</head>
